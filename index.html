<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="/password.svg" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;300;400;700;900&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <div class="lang-switch">
        <button id="langPT">PT</button>
        <button id="langEN">EN</button>
    </div>

    <div class="container">
        <h2 data-i18n="title">Generate a Random Password</h2>

        <div class="result_container">
            <span class="result"></span>
            <button class="btn" id="clipboard" title="Copy">
                <i class="far fa-clipboard"></i>
            </button>
        </div>

        <div class="settings">
            <div class="setting">
                <label data-i18n="length">Password Length</label>
                <input type="number" id="length" min="6" max="20" value="20" />
            </div>

            <div class="setting">
                <label data-i18n="upper">include uppercase</label>
                <input type="checkbox" id="uppercase" checked />
            </div>

            <div class="setting">
                <label data-i18n="lower">include lowercase</label>
                <input type="checkbox" id="lowercase" checked />
            </div>

            <div class="setting">
                <label data-i18n="number">include numbers</label>
                <input type="checkbox" id="number" checked />
            </div>

            <div class="setting">
                <label data-i18n="symbol">include symbols</label>
                <input type="checkbox" id="symbol" checked />
            </div>
        </div>

        <button class="btn btn-large" id="generate" data-i18n="generate">
            Generate Password
        </button>
    </div>

    <script src="https://unpkg.com/i18next@23.10.0/dist/umd/i18next.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
